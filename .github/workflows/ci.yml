name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  GO_VERSION: "1.24"

jobs:
  unit-tests:
    name: Unit Tests Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests
        run: |
          echo "=== Running unit tests ==="
          go test -v ./...

      - name: Run race condition tests
        run: |
          echo "=== Running race condition tests ==="
          go test -race -v ./...

  integration-tests:
    name: Integration Tests Job
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Create environment file
        run: |
          cat > deploy/docker/.env << EOF
          ETH_HTTP_URL=${{ secrets.ETH_HTTP_URL }}
          ETH_WS_URL=${{ secrets.ETH_WS_URL }}
          OFFICIAL_ACCOUNT_PRIVATE_KEY=${{ secrets.OFFICIAL_ACCOUNT_PRIVATE_KEY }}
          EOF

      - name: Build and run integration tests
        run: |
          cd deploy/docker

          echo "=== Starting services ==="
          docker compose -f docker-compose.local.yml up -d --wait

          echo "=== Docker containers status ==="
          docker compose -f docker-compose.local.yml ps

          echo "=== Running tests in container ==="
          docker compose -f docker-compose.local.yml run --rm test-runner

          echo "=== Cleaning up ==="
          docker compose -f docker-compose.local.yml down -v
